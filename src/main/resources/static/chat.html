<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    #messages {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      list-style-type: none;
    }
    #messages li {
      margin: 5px 0;
    }
    #input-container {
      display: flex;
      margin-top: 10px;
    }
    #input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #input-container button {
      padding: 10px;
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
<div id="chat-container">
  <h2>Chat Room</h2>
  <input type="text" id="username" placeholder="Enter your name" required/>
  <ul id="messages"></ul>
  <div id="input-container">
    <input type="text" id="message" placeholder="Type your message..." required/>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // 연결할 WebSocket URL (서버 주소 및 포트 확인 필요)
  const roomId = "defaultRoom"; // 필요한 경우 roomId를 변경할 수 있음
  const ws = new WebSocket(`ws://localhost:8080/chat/${roomId}`);

  ws.onmessage = function(event) {
    const messages = document.getElementById('messages');
    const message = document.createElement('li');
    message.appendChild(document.createTextNode(event.data));
    messages.appendChild(message);
    messages.scrollTop = messages.scrollHeight;
  };

  function sendMessage() {
    const username = document.getElementById('username').value;
    const messageContent = document.getElementById('message').value;

    if (username.trim() === "" || messageContent.trim() === "") {
      alert("Please enter your name and message.");
      return;
    }

    ws.send(JSON.stringify({username: username, message: messageContent}));
    document.getElementById('message').value = '';
  }
</script>
</body>
</html>
