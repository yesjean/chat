<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    #chat-container {
      margin: 50px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    h2 {
      background-color: #007bff;
      color: white;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    #messages {
      list-style-type: none;
      padding: 20px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    #messages li {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background: #e9ecef;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    #input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin-right: 10px;
    }
    #input-container button {
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #input-container button:hover {
      background-color: #0056b3;
    }
    #room-container {
      padding: 20px;
      background: #ffffff;
      display: flex;
      justify-content: space-between;
    }
    #room-container input {
      width: 200px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      margin: 5px 0;
    }
    #room-container button {
      width: 100px;
      padding: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #room-container button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div id="chat-container">
  <h2>Chat Room</h2>
  <div id="room-container">
    <div id="room-number-container">
      <input type="text" id="roomId" placeholder="Enter room number" required/>
      <button onclick="createRoom()">Create Room</button>
    </div>
    <div id="join-container">
      <input type="text" id="username" placeholder="Enter your name" required/>
      <button onclick="joinRoom()">Join Room</button>
    </div>
  </div>

  <ul id="messages"></ul>
  <div id="input-container" style="display: none;">
    <input type="text" id="message" placeholder="Type your message..." required/>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let ws;

  function createRoom() {
    const roomId = document.getElementById('roomId').value;

    if (roomId.trim() === "") {
      alert("Please enter a room number.");
      return;
    }

    // 방 생성 요청
    fetch('/api/chatrooms', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name: roomId })
    })
            .then(response => {
              if (response.ok) {
                alert("Room created successfully!");
              } else {
                alert("Failed to create room.");
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert("An error occurred while creating the room.");
            });
  }

  function joinRoom() {
    const roomId = document.getElementById('roomId').value;
    const username = document.getElementById('username').value;

    if (roomId.trim() === "" || username.trim() === "") {
      alert("Please enter a room number and your name.");
      return;
    }

    // WebSocket 연결
    ws = new WebSocket(`ws://localhost:8080/chat/${roomId}`);

    ws.onopen = function() {
      document.getElementById('input-container').style.display = 'flex';
      document.getElementById('roomId').disabled = true;
      document.getElementById('username').disabled = true;
    };

    ws.onmessage = function(event) {
      const messages = document.getElementById('messages');
      const message = document.createElement('li');
      message.appendChild(document.createTextNode(event.data));
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight;
    };

    ws.onclose = function() {
      alert("Disconnected from the chat.");
    };
  }

  function sendMessage() {
    const username = document.getElementById('username').value;
    const messageContent = document.getElementById('message').value;

    if (username.trim() === "" || messageContent.trim() === "") {
      alert("Please enter your name and message.");
      return;
    }

    ws.send(JSON.stringify({username: username, message: messageContent}));
    document.getElementById('message').value = '';
  }
</script>
</body>
</html>
